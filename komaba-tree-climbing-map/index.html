<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>駒場木登りマップ</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      text-align: center;
    }

    h1 {
      color: #007101;
      margin: 20px 0;
      font-size: 2em;
    }

    #map-container {
      position: relative;
      display: inline-block;
      max-width: 90vw;
    }

    #map-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .tree-pin {
      position: absolute;
      background-color: #007101;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 0.9em;
      display: none;
      white-space: nowrap;
      z-index: 10;
    }

    .tooltip img {
      max-width: 150px;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h1>駒場木登りマップ</h1>

<div id="map-container">
  <img id="map-image" src="komabatm_V001a.png" alt="Komaba Map" />
</div>

<script>
  const trees = [
    {
      id: "tree001",
      species: "マツ",
      difficulty: 4,
      size: "大",
      x: 0.5425,
      y: 0.6941,
      photos: []
    },
    {
      id: "tree002",
      species: "イチョウ",
      difficulty: 4,
      size: "中",
      x: 0.5266,
      y: 0.5920,
      photos: ["https://i.postimg.cc/pLZ6KkD5/1720494892598.jpg"]
    },
    {
      id: "tree003",
      species: "未知",
      difficulty: 2,
      size: "小",
      x: 0.1071,
      y: 0.3227,
      photos: []
    }
  ];

  const container = document.getElementById("map-container");
  const image = document.getElementById("map-image");

  function getSizePx(size, scale) {
    const baseSizes = { "大": 36, "中": 27, "小": 18 }; // 各サイズを3倍に
    return baseSizes[size] * scale;
  }

  function showTooltip(tree, pin) {
    let tooltip = document.createElement("div");
    tooltip.className = "tooltip";
    tooltip.innerHTML = `
      <strong>樹種:</strong> ${tree.species}<br>
      <strong>難易度:</strong> ${'★'.repeat(tree.difficulty)}${'☆'.repeat(6 - tree.difficulty)}
      ${tree.photos.length ? '<img src="' + tree.photos[0] + '" alt="tree photo">' : ''}
    `;
    document.body.appendChild(tooltip);
    const rect = pin.getBoundingClientRect();
    tooltip.style.left = rect.right + 5 + "px";
    tooltip.style.top = (rect.top + window.scrollY + (tree.photos.length ? 0 : 20)) + "px";
    tooltip.style.display = "block";

    pin.onmouseleave = () => {
      tooltip.remove();
    };
  }

  function placePins() {
    const scale = image.clientWidth / image.naturalWidth;

    document.querySelectorAll(".tree-pin").forEach(pin => pin.remove());

    trees.forEach(tree => {
      const pin = document.createElement("div");
      pin.className = "tree-pin";
      const sizePx = getSizePx(tree.size, scale);
      pin.style.width = pin.style.height = sizePx + "px";
      pin.style.left = (tree.x * 100) + "%";
      pin.style.top = (tree.y * 100) + "%";

      pin.addEventListener("mouseenter", () => showTooltip(tree, pin));

      container.appendChild(pin);
    });
  }

  function tryPlacePins() {
    if (image.complete) {
      placePins();
    } else {
      image.onload = placePins;
    }
  }

  document.addEventListener("DOMContentLoaded", tryPlacePins);
  window.addEventListener("resize", placePins);
</script>

</body>
</html>
